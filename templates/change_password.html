<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password - XSS Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4 w-100" style="max-width: 400px;">
      <h4 class="mb-3 text-center">ðŸ”‘ Change Password</h4>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
          <div class="alert alert-{{category}}">{{ message }}</div>
        {% endfor %}
      {% endwith %}

      <form method="post">
        <div class="mb-3">
          <input type="password" name="old" class="form-control" placeholder="Current password" required>
        </div>
        <div class="mb-3">
          <input type="password" name="new" class="form-control" placeholder="New password" required>
        </div>
        <button class="btn btn-primary w-100">Update Password</button>
      </form>
    </div>
  </div>
</body>
</html>
